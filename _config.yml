  - jekyll-github-metadata
  - jekyll-remote-theme

# jekyll-github-metadata
repository: egor-tensin/sorting-algorithms
# jekyll-remote-theme
remote_theme: egor-tensin/jekyll-theme@f2f0517c9dc1aa0005563e59c8b730a31a2e04f7

# Theme settings
settings:
  project:
    name: Sorting algorithms
    license: MIT License
    license_file: LICENSE.txt
  author:
    name: Egor Tensin
    email: Egor.Tensin@gmail.com
